<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Queue UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
  <div class="w-3/4 h-2/3 bg-white shadow-lg rounded-2xl flex">
    <!-- Left section -->
    <div class="w-1/2 p-6 flex flex-col justify-center space-y-4 border-r">
      <h2 class="text-xl font-bold text-gray-700">Intervalo de Chegada - Clientes</h2>
      <input 
        type="text" 
        placeholder="Insira o intervalo de chegada (segundos)" 
        class="p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
      />
      <h2 class="text-xl font-bold text-gray-700">Tempo de Preparo - Cozinheiro</h2>
      <input 
        type="text" 
        placeholder="Insira o tempo de preparo (segundos)" 
        class="p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
      />
      <button 
        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
        Start
      </button>
    </div>

    <!-- Right section -->
    <div class="w-1/2 p-6 flex flex-col justify-start">
      <h2 class="text-xl font-bold text-gray-700 mb-4">Fila de Clientes</h2>
      <div id="queue-display" class="flex flex-wrap gap-2">
        <!-- Future numbers will show up here -->
        <span class="px-3 py-1 bg-gray-200 rounded-lg">1</span>
        <span class="px-3 py-1 bg-gray-200 rounded-lg">2</span>
        <span class="px-3 py-1 bg-gray-200 rounded-lg">3</span>
      </div>
    </div>
  </div>
</body>
</html>
