<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Pedidos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./script.js" defer></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
  <div class="w-4/5 h-5/6 bg-white shadow-lg rounded-2xl flex overflow-hidden">
    
    <!-- Área de Configurações (20%) -->
    <div class="w-1/5 p-6 flex flex-col justify-start space-y-4 border-r overflow-y-auto">
      <h2 class="text-lg font-bold text-gray-700">Intervalo de Chegada</h2>
      <input 
        type="text" 
        id="int_chegada"
        placeholder="Intervalo (segundos)" 
        class="p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
      />

      <h2 class="text-lg font-bold text-gray-700">Tempo de Preparo</h2>
      <input 
        type="text" 
        id="int_preparo"
        placeholder="Intervalo (segundos)" 
        class="p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
      />

      <button
        id="iniciar"
        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
        Iniciar
      </button>

      <button
        id="parar"
        class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
        Parar
      </button>
    </div>

    <!-- Área Principal (80%) -->
    <div class="w-4/5 p-6 grid grid-rows-[2fr_1fr_2fr_1fr_2fr_1fr] gap-4 overflow-hidden">
      
      <!-- 1. Fila de Clientes -->
      <div class="bg-gray-100 rounded-lg shadow-sm p-3 overflow-y-auto">
        <h2 class="text-lg font-bold text-gray-700 mb-2">Fila de Clientes</h2>
        <div id="secao-fila-clientes" class="flex flex-wrap gap-2">
          <!-- Exemplo: <span class="px-3 py-1 bg-gray-200 rounded-lg">#101</span> -->
        </div>
      </div>

      <!-- 2. Pedido em Atendimento -->
      <div class="bg-green-100 rounded-lg shadow-sm p-3 overflow-y-auto">
        <h2 class="text-lg font-bold text-gray-700 mb-2">Pedido em Atendimento</h2>
        <div id="secao-pedido-atual" class="flex flex-wrap gap-2">
          <!-- Exemplo: <span class="px-3 py-1 bg-green-200 rounded-lg">#102</span> -->
        </div>
      </div>

      <!-- 3. Fila de Pedidos -->
      <div class="bg-gray-100 rounded-lg shadow-sm p-3 overflow-y-auto">
        <h2 class="text-lg font-bold text-gray-700 mb-2">Fila de Pedidos</h2>
        <div id="secao-fila-pedidos" class="flex flex-wrap gap-2">
          <!-- Exemplo: <span class="px-3 py-1 bg-gray-200 rounded-lg">#201</span> -->
        </div>
      </div>

      <!-- 4. Pedido em Preparação -->
      <div class="bg-yellow-100 rounded-lg shadow-sm p-3 overflow-y-auto">
        <h2 class="text-lg font-bold text-gray-700 mb-2">Pedido em Preparação</h2>
        <div id="secao-pedido-preparo" class="flex flex-wrap gap-2">
          <!-- Exemplo: <span class="px-3 py-1 bg-yellow-200 rounded-lg">#202</span> -->
        </div>
      </div>

      <!-- 5. Pedidos Prontos -->
      <div class="bg-blue-100 rounded-lg shadow-sm p-3 overflow-y-auto">
        <h2 class="text-lg font-bold text-gray-700 mb-2">Pedidos Prontos</h2>
        <div id="secao-pedidos-prontos" class="flex flex-wrap gap-2">
          <!-- Exemplo: <span class="px-3 py-1 bg-blue-200 rounded-lg">#301</span> -->
        </div>
      </div>

      <!-- 6. Pedido em Entrega -->
      <div class="bg-red-100 rounded-lg shadow-sm p-3 overflow-y-auto">
        <h2 class="text-lg font-bold text-gray-700 mb-2">Pedido em Entrega</h2>
        <div id="secao-pedido-entrega" class="flex flex-wrap gap-2">
          <!-- Exemplo: <span class="px-3 py-1 bg-red-200 rounded-lg">#302</span> -->
        </div>
      </div>

    </div>
  </div>
</body>
</html>
